{% extends 'base.html' %}
{% load markup %}

{% block content %}
<h2>Domains</h2>

<table class="table table-condensed table-bordered table-striped">
{% for domain in domains %}
<tr>
	<td>
		<a href="{{domain.get_absolute_url}}">{{domain.domain}}</a>
	</td>
	<td>
		{{domain.url_set.all.count}}
	</td>
</tr>
{% endfor %}


{% endblock %}

{% extends 'base.html' %}
{% load markup %}

{% block content %}
<h2>{{response.url.url}}</h2>
<div>{{response.visited}}
[<b>{{response.status}}</b>
<i>{{response.url.content_type}}</i>]</div>

{% if response.is_html %}
<p><a href="raw/">Raw View</a></p>
<hr />
{{response.as_markdown|markdown}}
{% else %}
<pre>{{response.body}}</pre>
{% endif %}


{% endblock %}

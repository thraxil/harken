{% extends 'base.html' %}
{% load markup %}

{% block content %}
<h2>Domain: {{domain.domain}}</h2>

<form action="delete/" method="post">
  <input type="submit"
	 value="delete" />
</form>


<table class="table table-condensed table-bordered table-striped">
{% for url in domain.url_set.all %}
<tr>
	<td>
		<a href="{{url.get_absolute_url}}">{{url.url}}</a>
	</td>
	<td>
		{{url.response_set.all.count}}
	</td>
</tr>
{% endfor %}


{% endblock %}
